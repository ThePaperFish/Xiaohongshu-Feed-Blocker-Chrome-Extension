<!DOCTYPE html>
<html>
<head>
  <title>Feed Blocker Options</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
      min-width: 200px;
    }
    h1 {
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    div {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <h1>Xiaohongshu Feed Blocker</h1>
  <div>
    <label for="toggleFeedHiddenCheckbox">Hide Feed Content:</label>
    <input type="checkbox" id="toggleFeedHiddenCheckbox">
  </div>
  <div>
    <label for="toggleUnblockSearchCheckbox">Show Content on Search Pages:</label>
    <input type="checkbox" id="toggleUnblockSearchCheckbox">
  </div>
  <div>
    <label for="toggleUnblockProfileCheckbox">Show Content on Profile Pages:</label>
    <input type="checkbox" id="toggleUnblockProfileCheckbox">
  </div>
  <script src="popup.js"></script>
</body>
</html>
